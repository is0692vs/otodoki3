name: Deploy Supabase

on:
  push:
    paths:
      - "supabase/functions/**"
      - "supabase/migrations/**"
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - "supabase/functions/**"
      - "supabase/migrations/**"
  workflow_dispatch: {}

jobs:
  deploy-test:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Deploy to Test
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF_TEST }}
          # supabase db push --include-all  # マイグレーション変更時のみ有効化
          supabase functions deploy refill-pool --project-ref ${{ secrets.SUPABASE_PROJECT_REF_TEST }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Deploy to Production
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          # supabase db push --include-all  # マイグレーション変更時のみ有効化
          supabase functions deploy refill-pool --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
