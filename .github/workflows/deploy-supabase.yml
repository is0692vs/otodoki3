name: Deploy Supabase

on:
  push:
    paths:
      - "supabase/functions/**"
      - "supabase/migrations/**"
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - "supabase/functions/**"
      - "supabase/migrations/**"
  workflow_dispatch: {}

jobs:
  deploy-test:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Supabase CLI with retry
        uses: supabase/setup-cli@v1
        with:
          version: latest
        continue-on-error: true
        id: setup-supabase-1

      - name: Retry Supabase CLI setup if needed
        if: steps.setup-supabase-1.outcome == 'failure'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Apply Migrations to Test
        run: |
          supabase db push --project-ref ${{ secrets.SUPABASE_PROJECT_REF_TEST }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy all Edge Functions to Test
        run: |
          for dir in supabase/functions/*/; do
            func_name=$(basename "$dir")
            echo "Deploying $func_name to TEST..."
            supabase functions deploy "$func_name" --project-ref ${{ secrets.SUPABASE_PROJECT_REF_TEST }}
          done
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Supabase CLI with retry
        uses: supabase/setup-cli@v1
        with:
          version: latest
        continue-on-error: true
        id: setup-supabase-1

      - name: Retry Supabase CLI setup if needed
        if: steps.setup-supabase-1.outcome == 'failure'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Apply Migrations to Production
        run: |
          supabase db push --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy all Edge Functions to Production
        run: |
          for dir in supabase/functions/*/; do
            func_name=$(basename "$dir")
            echo "Deploying $func_name to PROD..."
            supabase functions deploy "$func_name" --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          done
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
