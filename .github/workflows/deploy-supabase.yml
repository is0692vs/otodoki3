name: Deploy Supabase

on:
  push:
    paths:
      - "supabase/functions/**"
      - "supabase/migrations/**"
      - ".github/workflows/deploy-supabase.yml"
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - "supabase/functions/**"
      - "supabase/migrations/**"
      - ".github/workflows/deploy-supabase.yml"
  workflow_dispatch: {}

jobs:
  deploy-test:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Supabase CLI with retry
        uses: supabase/setup-cli@v1
        with:
          version: latest
        continue-on-error: true
        id: setup-supabase-1

      - name: Retry Supabase CLI setup if needed
        if: steps.setup-supabase-1.outcome == 'failure'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project (Test)
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF_TEST }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_TEST }}

      - name: Apply Migrations to Test
        run: |
          supabase db push --dry-run
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_TEST }}

      - name: Deploy all Edge Functions to Test
        run: |
          # Check if functions directory exists
          if [ ! -d "supabase/functions" ]; then
            echo "No functions directory found, skipping deployment"
            exit 0
          fi

          deployed=0
          failed=0

          # Loop through directories in supabase/functions
          for dir in supabase/functions/*/; do
            # Skip if glob didn't match anything (e.g. empty directory)
            [ -d "$dir" ] || continue

            # Check for valid function entry point
            if [ ! -f "${dir}index.ts" ] && [ ! -f "${dir}index.js" ]; then
              echo "Skipping $dir (no index.ts/js found)"
              continue
            fi

            func_name=$(basename "$dir")
            echo "Deploying $func_name to TEST..."
            
            if supabase functions deploy "$func_name" --project-ref ${{ secrets.SUPABASE_PROJECT_REF_TEST }}; then
              echo "✓ Successfully deployed $func_name"
              deployed=$((deployed + 1))
            else
              echo "✗ Failed to deploy $func_name"
              failed=$((failed + 1))
            fi
          done

          echo "Deployment summary: $deployed succeeded, $failed failed"
          if [ $failed -gt 0 ]; then
            exit 1
          fi
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Supabase CLI with retry
        uses: supabase/setup-cli@v1
        with:
          version: latest
        continue-on-error: true
        id: setup-supabase-1

      - name: Retry Supabase CLI setup if needed
        if: steps.setup-supabase-1.outcome == 'failure'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project (Production)
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Apply Migrations to Production
        run: |
          supabase db push --dry-run
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Deploy all Edge Functions to Production
        run: |
          # Check if functions directory exists
          if [ ! -d "supabase/functions" ]; then
            echo "No functions directory found, skipping deployment"
            exit 0
          fi

          deployed=0
          failed=0

          # Loop through directories in supabase/functions
          for dir in supabase/functions/*/; do
            # Skip if glob didn't match anything
            [ -d "$dir" ] || continue

            # Check for valid function entry point
            if [ ! -f "${dir}index.ts" ] && [ ! -f "${dir}index.js" ]; then
              echo "Skipping $dir (no index.ts/js found)"
              continue
            fi

            func_name=$(basename "$dir")
            echo "Deploying $func_name to PROD..."
            
            if supabase functions deploy "$func_name" --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}; then
              echo "✓ Successfully deployed $func_name"
              deployed=$((deployed + 1))
            else
              echo "✗ Failed to deploy $func_name"
              failed=$((failed + 1))
            fi
          done

          echo "Deployment summary: $deployed succeeded, $failed failed"
          if [ $failed -gt 0 ]; then
            exit 1
          fi
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
